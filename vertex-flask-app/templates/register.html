<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Financial AI Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.07);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        h2, h3 {
            text-align: center;
            color: #ffffff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-weight: 500;
        }

        input, select, textarea {
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        input::placeholder, textarea::placeholder {
            color: #ccc;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            margin-top: 30px;
            background: #00c6ff;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #00a0dd;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: #00c6ff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Registration</h2>

    <form method="POST" action="/register">
        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter username" required>

        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter password" required>

        <h3>Personal Details</h3>

        <label>Full Name:</label>
        <input type="text" name="name" placeholder="John Doe" required>

        <label>Gender:</label>
        <select name="gender">
            <option value="">--Select--</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Date of Birth:</label>
        <input type="date" name="DOB">

        <label>Marital Status:</label>
        <input type="text" name="marital_status" placeholder="Single/Married">

        <label>Number of Dependents:</label>
        <input type="number" name="num_dependents" placeholder="e.g. 2">

        <label>Spouse Name:</label>
        <input type="text" name="spouse_name" placeholder="If applicable">

        <label>Preferred Language:</label>
        <input type="text" name="preferred_Language" placeholder="e.g. English">

        <h3>Employment and Income</h3>

        <label>Employer Name:</label>
        <input type="text" name="employer_name" placeholder="Company name">

        <label>Job Title:</label>
        <input type="text" name="job_title" placeholder="Your designation">

        <label>Annual Income ($):</label>
        <input type="number" name="annual_income" step="0.01" placeholder="e.g. 80000">

        <label>Other Income ($):</label>
        <input type="number" name="Other_Income" step="0.01" placeholder="e.g. 5000">

        <h3>Assets</h3>

        <label>Bank Balance ($):</label>
        <input type="number" name="Bank_Balance" step="0.01">

        <label>Emergency Fund ($):</label>
        <input type="number" name="Emergency_Fund" step="0.01">

        <label>Car Value ($):</label>
        <input type="number" name="Car_Value" step="0.01">

        <label>House Value ($):</label>
        <input type="number" name="House_Value" step="0.01">

        <label>Other Assets ($):</label>
        <input type="number" name="Other_Assets" step="0.01">

        <label>Employer 401k Benefit (%):</label>
        <input type="number" step="0.1" name="Employer_Benefit_401k_Percentage" placeholder="e.g. 4.5">

        <label>Annual Employer Pension ($):</label>
        <input type="number" name="Annual_Employer_Pension" step="0.01">

        <h3>Liabilities</h3>

        <label>Auto Loan ($):</label>
        <input type="number" name="Auto_Loan" step="0.01">

        <label>Personal Loan ($):</label>
        <input type="number" name="Personal_Loan" step="0.01">

        <label>Student Loan ($):</label>
        <input type="number" name="Student_Loan" step="0.01">

        <label>Outstanding Credit Card Balance ($):</label>
        <input type="number" name="Credit_Cards_Outstanding" step="0.01">

        <h3>Investments & Expenses</h3>

        <label>Credit Score:</label>
        <input type="number" name="credit_score">

        <label>Investments in Crypto ($):</label>
        <input type="number" name="Investments_in_Crypto" step="0.01">

        <label>Investments in Brokerage ($):</label>
        <input type="number" name="Investments_in_Brokerage" step="0.01">

        <label>Tax Bracket (%):</label>
        <input type="number" name="Tax_Bracket">

        <label>Monthly Expenses ($):</label>
        <input type="number" name="Monthly_Expenses" step="0.01">

        <input type="submit" value="Register">
    </form>

    <div class="link">
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</div>

</body>
</html>
