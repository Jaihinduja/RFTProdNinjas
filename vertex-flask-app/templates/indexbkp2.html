<!DOCTYPE html>
<html>
<head>
    <title>Gemini + MySQL Profile Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .response {
            background-color: #fff;
            border-left: 4px solid #4CAF50;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<h1>Chat with Gemini (Personalized via MySQL Profile)</h1>

<form method="POST">
    <label for="prompt">Enter your message:</label><br>
    <textarea name="prompt" required></textarea><br>
    <button type="submit">Send</button>
</form>

{% if response %}
    <div class="response">
        <h3>Gemini Response:</h3>
        <p>{{ response }}</p>
    </div>
{% endif %}
</body>
</html>
