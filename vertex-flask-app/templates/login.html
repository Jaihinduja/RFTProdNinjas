<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Financial AI Bot</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .glass-container {
            background: rgba(20, 24, 61, 0.8); /* darker navy glassy background */
            border-radius: 15px;
            padding: 40px;
            width: 350px;
            color: #ffffff;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 1em;
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #00c6ff;
            background-image: linear-gradient(315deg, #00c6ff 0%, #0072ff 74%);
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-image: linear-gradient(315deg, #0072ff 0%, #00c6ff 74%);
        }

        p {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
        }

        a {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="glass-container">
    <h2>Login</h2>
    <form method="POST">
        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter your username" required>

        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="/register">Register here</a>.</p>
</div>

</body>
</html>
