<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Financial AI Bot</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .glass-container {
            background: rgba(20, 24, 61, 0.8); /* darker navy glassy background */
            border-radius: 15px;
            padding: 40px;
            width: 350px;
            color: #ffffff;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 1em;
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #00c6ff;
            background-image: linear-gradient(315deg, #00c6ff 0%, #0072ff 74%);
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-image: linear-gradient(315deg, #0072ff 0%, #00c6ff 74%);
        }
       .divider { text-align: center; margin: 20px 0; font-size: 0.9em; }
       #voice-status { text-align: center; margin-top: 10px; font-size: 0.9em; color: #fff; }


        p {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
        }

        a {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="glass-container">
    <h2>Login</h2>
    <form method="POST">
        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter your username" required>

        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
    </form>

    <div class="divider">OR</div>

    <button onclick="startVoiceLogin()">🎤 Login by Voice</button>
    <p id="voice-status">Click to speak and authenticate</p>

    <p>Don't have an account? <a href="/register">Register here</a>.</p>
    <p>After registering, enroll your voice. <a href="/onboarding">Enroll here</a></p>
</div>

<script>
let mediaRecorder;
let audioChunks = [];

function startVoiceLogin() {
    document.getElementById("voice-status").innerText = "🎙️ Listening...";
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const blob = new Blob(audioChunks, { type: 'audio/wav' });
            const formData = new FormData();
            formData.append('audio_data', blob);

            fetch('/voice-login', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("voice-status").innerText = "✅ Authenticated! Redirecting...";
                    setTimeout(() => window.location.href = data.redirect, 1500);
                } else {
                    document.getElementById("voice-status").innerText = "❌ Voice login failed.";
                }
            });
        };

        audioChunks = [];
        mediaRecorder.start();
        setTimeout(() => mediaRecorder.stop(), 5000);  // auto-stop
    });
}
</script>

</body>
</html>
